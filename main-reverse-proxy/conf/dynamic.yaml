http:
  routers:
    api:
      service: api-service
      rule: "Host(`api.killerbee.com`)"
      tls: {}
    front:
      service: front-service
      rule: "Host(`killerbee.com`)"
      tls: {}

  services:
    api-service:
      loadBalancer:
        servers:
          - url: https://ms-reverse-proxy
    front-service:
      loadBalancer:
        servers:
          - url: https://front

tls:
  certificates:
    - certFile: /traefik/conf/main-reverse-proxy-certificate.crt
      keyFile: /traefik/conf/main-reverse-proxy.key
