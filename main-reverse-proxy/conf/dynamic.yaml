http:
  routers:
    api:
      service: api-service
      rule: "Host(`api.killerbee.com`)"
    front:
      service: front-service
      rule: "Host(`killerbee.com`)"

  services:
    api-service:
      loadBalancer:
        servers:
          - url: http://ms-gateway
    front-service:
      loadBalancer:
        servers:
          - url: http://front
